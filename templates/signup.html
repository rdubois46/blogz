{% extends "base.html" %}

{% block content %}
<h3>Make an account to start blogging!</h3>

<form action="/signup" method="POST">
    <table>
        <tr>
            <td>
                <label>Username:<input type="text" name="username" size="20" value={{username}} /></label> 
            </td>
            <!-- 
            <td class="error">
                {{username_error}}
            </td>
            -->
        </tr>
        <tr>
            <td>
                <label>Password:<input type="password" name="password" size="20" /></label> 
            </td>
            <!--
            <td class="error">
                {{password_error}}
            </td>
            -->
        </tr>
        <tr>
            <td>
                <label>Verify Password:<input type="password" name="verify" size="20" /></label> 
            </td>
            <!--
            <td class="error">
                {{verify_error}}
            </td>
            -->
        </tr>
    </table>
    <input type="submit" value="Create Account" />
</form>

{% endblock %}
