{% extends "base.html" %}

{% block content %}
<h2 class="title">Log in to your account!</h2>
<form action="/login" method="POST">
    <table>
        <tr>
            <td>
                <label>Username:<br><input type="text" name="username" size="30" value="{{username}}" /></label> 
            </td>
            <!-- 
            <td class="error">
                {{username_error}}
            </td>
            -->
        </tr>
        <tr>
            <td>
                <label>Password:<br><input type="password" name="password" size="30" /></label> 
            </td>
            <!-- 
            <td class="error">
                {{password_error}}
            </td>
            -->
        </tr>
        <tr>
            <td>
                <input type='submit' value="Log In" />
            </td>
        </tr>
    </table>    
</form>
<p>Don't have an account? <a href="/signup">Create one!</a></p>
{% endblock %}
