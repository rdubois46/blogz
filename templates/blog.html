{% extends 'base.html' %}

{% block content %}

{% if not single_post %}
<h2 class="title">Recent Blog Posts</h2>
{% endif %}

{% for post in posts %}
    <br>
    <hr>
    <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <p>{{post.content}}</p>
    <p><em>Author: </em><a href="/blog?user={{post.author.id}}">{{post.author.username}}</a></p>
    <hr>
    <br>
    <br>
{% endfor %}

{% endblock %}
