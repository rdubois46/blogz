{% extends 'base.html' %}

{% block content %}
<br>

<h2>{{user.username}}'s Blog</h2>

{% for post in user_posts %}
    <br>
    <hr>
    <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <p>{{post.content}}</p>
    <p><em>Written by: </em><a href="/blog?user={{post.author.id}}">{{post.author.username}}</a></p>
    <hr>
    <br>
{% endfor %}

{% endblock %}
